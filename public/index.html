<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="pieces.css" />
    <link
      rel="shortcut icon"
      href="images/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <title>Chess game</title>
  </head>
  <body>
    <div class="board">
      <div row="7" column="0" class="light"></div>
      <div row="7" column="1" class="dark"></div>
      <div row="7" column="2" class="light"></div>
      <div row="7" column="3" class="dark"></div>
      <div row="7" column="4" class="light"></div>
      <div row="7" column="5" class="dark"></div>
      <div row="7" column="6" class="light"></div>
      <div row="7" column="7" class="dark"></div>

      <div row="6" column="0" class="dark"></div>
      <div row="6" column="1" class="light"></div>
      <div row="6" column="2" class="dark"></div>
      <div row="6" column="3" class="light"></div>
      <div row="6" column="4" class="dark"></div>
      <div row="6" column="5" class="light"></div>
      <div row="6" column="6" class="dark"></div>
      <div row="6" column="7" class="light"></div>

      <div row="5" column="0" class="light"></div>
      <div row="5" column="1" class="dark"></div>
      <div row="5" column="2" class="light"></div>
      <div row="5" column="3" class="dark"></div>
      <div row="5" column="4" class="light"></div>
      <div row="5" column="5" class="dark"></div>
      <div row="5" column="6" class="light"></div>
      <div row="5" column="7" class="dark"></div>

      <div row="4" column="0" class="dark"></div>
      <div row="4" column="1" class="light"></div>
      <div row="4" column="2" class="dark"></div>
      <div row="4" column="3" class="light"></div>
      <div row="4" column="4" class="dark"></div>
      <div row="4" column="5" class="light"></div>
      <div row="4" column="6" class="dark"></div>
      <div row="4" column="7" class="light"></div>

      <div row="3" column="0" class="light"></div>
      <div row="3" column="1" class="dark"></div>
      <div row="3" column="2" class="light"></div>
      <div row="3" column="3" class="dark"></div>
      <div row="3" column="4" class="light"></div>
      <div row="3" column="5" class="dark"></div>
      <div row="3" column="6" class="light"></div>
      <div row="3" column="7" class="dark"></div>

      <div row="2" column="0" class="dark"></div>
      <div row="2" column="1" class="light"></div>
      <div row="2" column="2" class="dark"></div>
      <div row="2" column="3" class="light"></div>
      <div row="2" column="4" class="dark"></div>
      <div row="2" column="5" class="light"></div>
      <div row="2" column="6" class="dark"></div>
      <div row="2" column="7" class="light"></div>

      <div row="1" column="0" class="light"></div>
      <div row="1" column="1" class="dark"></div>
      <div row="1" column="2" class="light"></div>
      <div row="1" column="3" class="dark"></div>
      <div row="1" column="4" class="light"></div>
      <div row="1" column="5" class="dark"></div>
      <div row="1" column="6" class="light"></div>
      <div row="1" column="7" class="dark"></div>

      <div row="0" column="0" class="dark"></div>
      <div row="0" column="1" class="light"></div>
      <div row="0" column="2" class="dark"></div>
      <div row="0" column="3" class="light"></div>
      <div row="0" column="4" class="dark"></div>
      <div row="0" column="5" class="light"></div>
      <div row="0" column="6" class="dark"></div>
      <div row="0" column="7" class="light"></div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
